<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Interpreter</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container col-xs-10 col-xs-offset-1 mt-30">
    <div class="col-xs-12 d-flex center">
      <h1>Music Interpreter</h1>
    </div>
    
    <div class="col-xs-10 col-xs-offset-1 mt-15">
      <textarea class="form-control" id="text-area" placeholder="Digite ou cole a letra da música aqui..." rows="10"></textarea>
    </div>

    <div class="col-xs-12 d-flex center mt-15">
      <button class="btn btn-primary" id="predict-button">Fazer Predição</button>
    </div>
    
    <div id="container-retorno" class="col-xs-12 d-flex center mt-30">
      <p class="fw-600" id="retorno" style="font-size: 18px;"></p>
    </div>
  </div>

  <script type="module" src="scripts/controller/dashboardController.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
