<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Interpreter</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container col-xs-10 col-xs-offset-1">
    <div class="col-xs-12 d-flex center">
      <img src="assets/img/logo.png">
    </div>

    <div id="content">
      <div class="col-xs-8 col-xs-offset-2 mt-15">
        <textarea class="form-control" id="text-area" placeholder="Digite ou cole a letra da música aqui..."
          rows="10"></textarea>
      </div>

      <div class="col-xs-12 d-flex center mt-15">
        <button class="btn" id="predict-button">Fazer Predição</button>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/controller/dashboardController.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
